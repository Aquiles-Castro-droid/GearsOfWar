<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado - Gears of War</title>
<link rel="stylesheet" href="css/gears-style.css">

  <style>
    body{
      background: linear-gradient(180deg,#060607,#121213);
      color:#eee;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      text-align:center;
      padding:20px;
    }
    .texto-rojo{ font-size:48px; font-weight:bold; color:#f04a3e; }
    #fiesta{ position:relative; min-height:60vh; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:16px; }
    #box-win{ background:linear-gradient(180deg,#0f0f10,#171718); border-radius:12px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.7); }
    #boton-reintentar{
      width:160px; height:48px; border-radius:8px; display:inline-block; line-height:48px; cursor:pointer;
      background:#f04a3e; color:#fff; font-weight:bold; margin-top:12px; text-decoration:none;
    }
    /* Opcional: ocultar confetti por defecto */
    .invisible { opacity:0; pointer-events:none; }
    .visible { opacity:1; pointer-events:auto; }
  </style>
</head>
<body>
  <h1>Resultado del test — Gears of War</h1>

  <div id="fiesta" class="visible">

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div id="box-win">
      <h2 id="titulo-calificacion">Tu calificación es:</h2>
      <div>
        <span id="calif" class="texto-rojo">3/3</span>
      </div>
      <div style="margin-top:12px;">
        <img width="220" src="images/gear-emblem.png" alt="Emblema Gears">
      </div>
      <a id="boton-reintentar" href="interactivo-gears.html">Reintentar</a>
    </div>
  </div>

  <script>

    (function(){

      let stored = localStorage.getItem('gears_puntaje');
      if(stored !== null){
        document.getElementById('calif').textContent = stored + "/3";
      } else {

        document.getElementById('calif').textContent = "0/3";
      }
    })();
  </script>
</body>
</html>
